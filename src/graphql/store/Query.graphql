type Query {
  "특정 매장 정보"
  store(id: ID!): Store

  "동네 및 카테고리별 매장 목록"
  storesByTownAndCategory(town: NonEmptyString, categories: [NonEmptyString!]): [Store!]

  "매장 버킷에만 해당"
  storesInBucket(bucketId: ID!, userUniqueName: NonEmptyString!): [Store!]

  "해시태그로 매장 검색"
  searchStores(hashtags: [NonEmptyString!]!, order: StoreOrder, pagination: Pagination!): [Store!]
}

input StoreOrder {
  by: StoreOrderBy
  direction: OrderDirection
}

"기본값: id"
enum StoreOrderBy {
  NAME
}
