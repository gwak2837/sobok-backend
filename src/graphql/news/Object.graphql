type News {
  id: ID!
  creationTime: DateTime!
  modificationTime: DateTime!
  title: NonEmptyString!
  contents: [NonEmptyString!]!
  category: NonEmptyString!
  storeId: ID!

  # nullable
  imageUrls: [URL!]

  # from other table
  """
  뉴스 좋아요 여부 (로그인 필요)
  """
  isLiked: Boolean!
  """
  이 소식을 올린 매장
  """
  store: Store!
}
