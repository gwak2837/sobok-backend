type Menu {
  id: ID!
  creationTime: DateTime!
  modificationTime: DateTime!
  name: String!
  price: Int!
  

  # from other table
  """
  해당 메뉴의 카테고리를 반환한다.
  """
  category: String!
  favorite: Boolean!
  store: Store!
  hashtags: [NonEmptyString!]
  theme: String
  """
  로그인 상태일 때 요청하면 사용자가 해당 메뉴를 찜한 여부를 반환한다.
  """
  """
  해당 메뉴가 속한 매장 정보를 반환한다.
  """

  # from other table - nullable
  """
  해당 메뉴가 가진 해시태그 목록을 반환한다.
  """
  """
  해당 메뉴가 속한 테마를 반환한다.
  """
}
