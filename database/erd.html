<html>
  <head>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 100%;
        height: 100%;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>

    <script type="text/javascript">
      const oneMany = {
        enabled: true,
        type: 'image',
        imageWidth: 16,
        imageHeight: 12,
        src: 'images/one-many.png',
      }

      const onlyOne = {
        enabled: true,
        type: 'image',
        imageWidth: 16,
        imageHeight: 16,
        src: 'images/only-one.png',
      }

      const zeroMany = {
        enabled: true,
        type: 'image',
        imageWidth: 16,
        imageHeight: 16,
        src: 'images/zero-many.png',
      }

      const zeroOne = {
        enabled: true,
        type: 'image',
        imageWidth: 16,
        imageHeight: 16,
        src: 'images/zero-one.png',
      }

      // create an array with nodes
      const nodes = new vis.DataSet([
        { id: 'user', label: 'user', fixed: true },
        { id: 'store', label: 'store' },
        { id: 'menu', label: 'menu' },
      ])

      // create an array with edges
      const edges = new vis.DataSet([
        {
          from: 'user',
          to: 'menu',
          arrows: {
            from: zeroMany,
            to: zeroMany,
          },
          label: 'favorite',
        },
        {
          from: 'user',
          to: 'store',
          arrows: {
            from: zeroMany,
            to: zeroMany,
          },
          label: 'favorite',
        },
        {
          from: 'user',
          to: 'store',
          arrows: {
            from: onlyOne,
            to: zeroMany,
          },
          label: 'owner',
        },
      ])

      // create a network
      const container = document.getElementById('mynetwork')

      // provide the data in the vis format
      const data = {
        nodes: nodes,
        edges: edges,
      }

      const options = {
        nodes: {
          shape: 'box',
        },
        edges: {
          width: 2,
          length: 400,
        },
      }

      // initialize your network!
      const network = new vis.Network(container, data, options)
    </script>
  </body>
</html>
